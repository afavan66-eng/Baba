<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Sorgu Paneli | Efecan1903</title>
    <style>
        /* CSS Ba≈ülangƒ±√ß */
        :root {
            --dark: #0a0a0a;
            --accent: #16213e;
            --blue: #0f3460;
            --text: #00ff41; /* Hacker Green */
            --white: #ffffff;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            background-color: var(--dark);
            /* Teknoloji Arka Planƒ± */
            background-image: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://w0.peakpx.com/wallpaper/559/594/Â£ìÂ±è-wallpaper-cyber-circuit-board-tech.jpg');
            background-size: cover;
            background-attachment: fixed;
            color: var(--white);
            overflow-x: hidden;
        }

        /* Hamburger Men√º */
        .menu-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            cursor: pointer;
            background: var(--text);
            color: black;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            box-shadow: 0 0 15px var(--text);
        }

        .sidebar {
            position: fixed;
            left: -280px;
            width: 260px;
            height: 100%;
            background: rgba(22, 33, 62, 0.95);
            backdrop-filter: blur(10px);
            transition: 0.4s;
            padding-top: 80px;
            z-index: 999;
            border-right: 2px solid var(--text);
        }

        .sidebar.active { left: 0; }
        .sidebar ul { list-style: none; padding: 0; }
        .sidebar ul li {
            padding: 15px 25px;
            border-bottom: 1px solid #00ff4133;
            cursor: pointer;
            transition: 0.3s;
        }
        .sidebar ul li:hover { background: var(--text); color: black; }

        /* Ana ƒ∞√ßerik */
        .container {
            max-width: 800px;
            margin: 100px auto;
            padding: 20px;
            text-align: center;
        }

        .card {
            background: rgba(22, 33, 62, 0.8);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid var(--text);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
            display: none;
        }

        input {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid var(--text);
            background: #050505;
            color: var(--text);
            font-size: 16px;
        }

        .adsoyad-inputs { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
        .adsoyad-inputs input { width: 45%; }

        button {
            padding: 12px 30px;
            background: var(--text);
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 15px;
            box-shadow: 0 0 10px var(--text);
        }

        #results {
            margin-top: 30px;
            text-align: left;
            background: rgba(15, 52, 96, 0.9);
            border: 1px dashed var(--text);
            border-radius: 10px;
            padding: 15px;
            display: none;
            max-height: 400px;
            overflow-y: auto;
        }

        .result-item {
            border-bottom: 1px solid #00ff4133;
            padding: 10px 0;
        }

        /* ≈ûifre Ekranƒ± */
        #login-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--dark);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        /* M√ºzik Kontrol (Opsiyonel G√∂r√ºn√ºrl√ºk) */
        #audio-player {
            position: fixed;
            bottom: 10px;
            right: 10px;
            opacity: 0.3;
        }
    </style>
</head>
<body>

    <audio id="bg-music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <div id="login-screen">
        <div class="card" style="display:block;">
            <h2>üîê VIP ACCESS REQUIRED</h2>
            <input type="password" id="vip-pass" placeholder="Password...">
            <br>
            <button onclick="checkLogin()">UNLOCK</button>
        </div>
    </div>

    <div class="menu-btn" onclick="toggleMenu()">‚ò∞ MENU</div>

    <nav class="sidebar" id="sidebar">
        <ul>
            <li onclick="showSection('tc-section')">üîç TC Sorgula</li>
            <li onclick="showSection('adsoyad-section')">üë§ Ad Soyad Sorgula</li>
            <li onclick="showSection('gsm-section')">üìû GSM'den TC</li>
            <li onclick="showSection('extra-section')">üè¢ Diƒüer Sorgular</li>
        </ul>
    </nav>

    <div class="container">
        <h1 id="main-title" style="color: var(--text); text-shadow: 0 0 10px var(--text);">SYSTEM ONLINE</h1>
        
        <div id="tc-section" class="card">
            <h3>TC Kimlik Sorgula</h3>
            <input type="text" id="tc-input" placeholder="11 Haneli TC Girin">
            <button onclick="apiCall('tc.php', 'tc', 'tc-input')">Sorgula</button>
        </div>

        <div id="adsoyad-section" class="card">
            <h3>Ad Soyad Filtreli Sorgu</h3>
            <div class="adsoyad-inputs">
                <input type="text" id="as-ad" placeholder="Ad">
                <input type="text" id="as-soyad" placeholder="Soyad">
                <input type="text" id="as-il" placeholder="ƒ∞l">
                <input type="text" id="as-ilce" placeholder="ƒ∞l√ße">
            </div>
            <button onclick="adSoyadCall()">Sorgula</button>
        </div>

        <div id="gsm-section" class="card">
            <h3>GSM'den TC Sorgula</h3>
            <input type="text" id="gsm-input" placeholder="5XXXXXXXXX">
            <button onclick="apiCall('gsmtc.php', 'gsm', 'gsm-input')">Sorgula</button>
        </div>

        <div id="results"></div>
    </div>

    <script>
        const API_BASE = "https://arastir.sbs/api";

        function checkLogin() {
            const pass = document.getElementById('vip-pass').value;
            const music = document.getElementById('bg-music');
            if(pass === "Efecan1903") {
                document.getElementById('login-screen').style.display = 'none';
                // M√ºzik √ßalmaya ba≈üla (Kullanƒ±cƒ± etkile≈üimi olduƒüu i√ßin tarayƒ±cƒ± izin verir)
                music.play().catch(e => console.log("M√ºzik otomatik ba≈ülatƒ±lamadƒ±."));
            } else {
                alert("ACCESS DENIED!");
            }
        }

        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        function showSection(id) {
            document.querySelectorAll('.card').forEach(c => c.style.display = 'none');
            document.getElementById(id).style.display = 'block';
            document.getElementById('results').style.display = 'none';
            toggleMenu();
        }

        async function apiCall(endpoint, paramName, inputId) {
            const val = document.getElementById(inputId).value;
            const resDiv = document.getElementById('results');
            resDiv.style.display = 'block';
            resDiv.innerHTML = "üåÄ Processing...";

            try {
                const response = await fetch(`${API_BASE}/${endpoint}?${paramName}=${val}`);
                const data = await response.json();
                renderResults(data);
            } catch (e) {
                resDiv.innerHTML = "‚ùå Connection Error.";
            }
        }

        async function adSoyadCall() {
            const ad = document.getElementById('as-ad').value;
            const soyad = document.getElementById('as-soyad').value;
            const il = document.getElementById('as-il').value;
            const ilce = document.getElementById('as-ilce').value;
            
            const resDiv = document.getElementById('results');
            resDiv.style.display = 'block';
            resDiv.innerHTML = "üåÄ Accessing Database...";

            let url = `${API_BASE}/adsoyad.php?adi=${ad}&soyadi=${soyad}`;
            if(il) url += `&il=${il}`;
            if(ilce) url += `&ilce=${ilce}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                renderResults(data);
            } catch (e) {
                resDiv.innerHTML = "‚ùå System Error.";
            }
        }

        function renderResults(data) {
            const resDiv = document.getElementById('results');
            if(data.success === "true") {
                if(data.data) {
                    let html = `<b>Total Records: ${data.data.length}</b><br><br>`;
                    data.data.forEach(i => {
                        html += `<div class="result-item">üë§ ${i.ADI} ${i.SOYADI}<br>üÜî ${i.TC}<br>üìç ${i.NUFUSIL} / ${i.NUFUSILCE}</div>`;
                    });
                    resDiv.innerHTML = html;
                } else {
                    resDiv.innerHTML = `‚úÖ <b>FOUND:</b><br>Name: ${data.ADI} ${data.SOYADI}<br>TC: ${data.TC}<br>Born: ${data.DOGUMTARIHI}`;
                }
            } else {
                resDiv.innerHTML = "‚ùå No Record Found.";
            }
        }
    </script>
</body>
</html>

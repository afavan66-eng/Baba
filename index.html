<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WROX - VIP Sorgu Paneli</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #0d0d0d; --side: #161616; --accent: #00ff00; --text: #e0e0e0; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; overflow-x: hidden; }

        /* Anahtar Giriş Ekranı */
        #key-screen { position: fixed; inset: 0; background: var(--bg); display: flex; align-items: center; justify-content: center; z-index: 10000; }
        .key-card { background: var(--side); padding: 40px; border-radius: 15px; border: 1px solid #333; text-align: center; width: 90%; max-width: 400px; }
        
        /* Yan Menü (Sidebar) - Mobil Uyumlu Hamburger */
        .sidebar { width: 280px; background: var(--side); height: 100vh; border-right: 1px solid #222; position: fixed; left: -280px; transition: 0.3s; z-index: 999; display: flex; flex-direction: column; }
        .sidebar.active { left: 0; }
        .logo-area { padding: 25px 20px; font-size: 18px; font-weight: bold; color: var(--accent); border-bottom: 1px solid #222; text-align: center; }
        
        /* Hamburger Menü Butonu */
        .mobile-header { display: none; background: var(--side); padding: 15px; border-bottom: 1px solid #222; position: sticky; top: 0; z-index: 998; align-items: center; }
        .hamburger { font-size: 24px; color: var(--accent); cursor: pointer; margin-right: 15px; }

        .nav-links { flex: 1; padding-top: 10px; overflow-y: auto; }
        .nav-item { padding: 15px 25px; display: flex; align-items: center; cursor: pointer; transition: 0.2s; color: #bbb; border-left: 4px solid transparent; }
        .nav-item i { width: 30px; font-size: 18px; }
        .nav-item:hover, .nav-item.active { background: #222; color: #fff; border-left-color: var(--accent); }

        /* İçerik Alanı */
        .main { margin-left: 0; padding: 20px; transition: 0.3s; }
        @media (min-width: 992px) {
            .sidebar { left: 0; }
            .main { margin-left: 280px; }
            .mobile-header { display: none; }
        }
        @media (max-width: 991px) {
            .mobile-header { display: flex; }
        }

        .container { background: var(--side); padding: 25px; border-radius: 12px; border: 1px solid #222; margin-top: 20px; }
        input { width: 100%; padding: 15px; background: #000; border: 1px solid #333; color: var(--accent); border-radius: 8px; margin: 10px 0; outline: none; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: var(--accent); border: none; color: #000; font-weight: bold; border-radius: 8px; cursor: pointer; margin-top: 10px; }
        
        .result { margin-top: 25px; background: #000; border-radius: 10px; padding: 20px; border: 1px dashed var(--accent); display: none; }
        pre { white-space: pre-wrap; word-wrap: break-word; font-size: 14px; color: var(--accent); margin: 0; }
        
        #overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 990; }
        #overlay.active { display: block; }
    </style>
</head>
<body>

    <div id="key-screen">
        <div class="key-card">
            <i class="fa-solid fa-key" style="font-size: 40px; color: var(--accent); margin-bottom: 20px;"></i>
            <h3>WROX VIP GİRİŞ</h3>
            <input type="password" id="main-key" placeholder="Anahtarınızı girin...">
            <button onclick="checkKey()">SİSTEME GİRİŞ YAP</button>
        </div>
    </div>

    <div class="mobile-header" id="mob-head" style="display:none;">
        <i class="fa-solid fa-bars hamburger" onclick="toggleMenu()"></i>
        <span>WROX PANEL</span>
    </div>

    <div id="overlay" onclick="toggleMenu()"></div>

    <div class="sidebar" id="sidebar-ui">
        <div class="logo-area">WROX Panele Hoş Geldiniz</div>
        <div class="nav-links">
            <div class="nav-item active" onclick="tab('tc')"><i class="fa-solid fa-id-card"></i> TC Sorgu</div>
            <div class="nav-item" onclick="tab('adsoyad')"><i class="fa-solid fa-users"></i> Ad Soyad Sorgu</div>
            <div class="nav-item" onclick="tab('adres')"><i class="fa-solid fa-map-location-dot"></i> Adres Sorgu</div>
            <div class="nav-item" onclick="tab('isyeri')"><i class="fa-solid fa-building"></i> İşyeri Sorgu</div>
            <div class="nav-item" onclick="tab('sulale')"><i class="fa-solid fa-sitemap"></i> Sülale Sorgu</div>
            <div class="nav-item" onclick="tab('tcgsm')"><i class="fa-solid fa-mobile-button"></i> TC-GSM Sorgu</div>
            <div class="nav-item" onclick="tab('gsmtc')"><i class="fa-solid fa-phone"></i> GSM-TC Sorgu</div>
        </div>
    </div>

    <div class="main" id="content-ui" style="display:none; visibility: hidden;">
        <h2 id="title">TC Sorgulama</h2>
        <div class="container">
            <div id="inputs"><input type="text" id="v1" placeholder="TC No Girin"></div>
            <button onclick="sorgula()">SORGULA</button>
        </div>
        <div id="res-box" class="result"><pre id="output"></pre></div>
    </div>

    <script>
        let mode = 'tc';
        const api = "https://arastir.sbs/api";
        const proxy = "https://api.allorigins.win/get?url="; // CORS engelini aşmak için proxy

        function checkKey() {
            if(document.getElementById('main-key').value === "Efecan1903") {
                document.getElementById('key-screen').style.display = 'none';
                document.getElementById('content-ui').style.display = 'block';
                document.getElementById('content-ui').style.visibility = 'visible';
                if(window.innerWidth < 992) document.getElementById('mob-head').style.display = 'flex';
            } else { alert("Hatalı Anahtar!"); }
        }

        function toggleMenu() {
            document.getElementById('sidebar-ui').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }

        function tab(m) {
            mode = m;
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            event.currentTarget.classList.add('active');
            document.getElementById('title').innerText = event.currentTarget.innerText;
            if(window.innerWidth < 992) toggleMenu();
            
            const inp = document.getElementById('inputs');
            if(m === 'adsoyad') {
                inp.innerHTML = `<input id="ad" placeholder="Ad"><input id="so" placeholder="Soyad"><input id="il" placeholder="İl"><input id="ce" placeholder="İlçe">`;
            } else if(m === 'gsmtc') {
                inp.innerHTML = `<input id="v1" placeholder="Telefon (5xx...)">`;
            } else {
                inp.innerHTML = `<input id="v1" placeholder="Veriyi Girin">`;
            }
        }

        async function sorgula() {
            let targetUrl = `${api}/${mode}.php?`;
            if(mode === 'adsoyad') {
                targetUrl += `adi=${document.getElementById('ad').value}&soyadi=${document.getElementById('so').value}&il=${document.getElementById('il').value}&ilce=${document.getElementById('ce').value}`;
            } else if(mode === 'gsmtc') {
                targetUrl += `gsm=${document.getElementById('v1').value}`;
            } else {
                targetUrl += `tc=${document.getElementById('v1').value}`;
            }

            document.getElementById('res-box').style.display = 'block';
            document.getElementById('output').innerText = "Sorgulanıyor...";

            try {
                // Proxy üzerinden API isteği
                const response = await fetch(proxy + encodeURIComponent(targetUrl));
                const data = await response.json();
                // Proxy veriyi 'contents' içinde döndürür
                document.getElementById('output').innerText = data.contents;
            } catch(e) {
                document.getElementById('output').innerText = "Bağlantı Hatası: API sunucusu veya Proxy şu an yanıt vermiyor.";
            }
        }
    </script>
</body>
</html>

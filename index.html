<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WROX VIP Panel | Efecan1903</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #0f1014;
            --sidebar-bg: #16171d;
            --card-bg: #1c1d24;
            --accent: #3498db;
            --text-main: #ffffff;
            --text-dim: #949ba4;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background-color: var(--bg-dark);
            color: var(--text-main);
            display: flex;
        }

        /* Sidebar Tasarƒ±mƒ± */
        .sidebar {
            width: 260px;
            height: 100vh;
            background-color: var(--sidebar-bg);
            position: fixed;
            border-right: 1px solid #2a2c35;
            display: flex;
            flex-direction: column;
        }

        .logo {
            padding: 25px;
            font-size: 24px;
            font-weight: 900;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid #2a2c35;
            letter-spacing: 2px;
        }

        .menu-wrapper {
            padding: 15px 0;
            overflow-y: auto;
            flex-grow: 1;
        }

        .category-title {
            padding: 10px 25px;
            font-size: 11px;
            font-weight: 700;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-link {
            padding: 12px 25px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--text-dim);
            text-decoration: none;
            cursor: pointer;
            transition: 0.2s;
            font-size: 14px;
        }

        .nav-link:hover, .nav-link.active {
            background: #23252e;
            color: var(--text-main);
        }

        .nav-link i { width: 20px; text-align: center; font-size: 16px; }
        .nav-link.active { border-left: 3px solid var(--accent); color: var(--accent); }

        /* Ana ƒ∞√ßerik */
        .content {
            margin-left: 260px;
            padding: 40px;
            width: 100%;
        }

        .search-container {
            max-width: 700px;
            margin: 0 auto;
            display: none;
        }

        .search-container.active { display: block; }

        .form-card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            border: 1px solid #2a2c35;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #0f1014;
            border: 1px solid #333;
            color: white;
            border-radius: 6px;
            box-sizing: border-box;
        }

        .btn-query {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        #result-box {
            margin-top: 25px;
            background: #111218;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #2a2c35;
            display: none;
        }

        /* VIP Giri≈ü */
        #vip-lock {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center;
        }

        .lock-box {
            background: var(--card-bg); padding: 40px; border-radius: 15px; text-align: center;
            border: 1px solid var(--accent); width: 320px;
        }
    </style>
</head>
<body>

    <div id="vip-lock">
        <div class="lock-box">
            <h2 style="color: var(--accent); margin-bottom: 20px;">WROX TERMINAL</h2>
            <input type="password" id="pass" placeholder="VIP Password" style="text-align: center;">
            <button class="btn-query" onclick="unlock()">Giri≈ü Yap</button>
        </div>
    </div>

    <div class="sidebar">
        <div class="logo"><i class="fas fa-shield-virus"></i> WROX</div>
        <div class="menu-wrapper">
            <div class="nav-link active" onclick="tab('home')"><i class="fas fa-house"></i> Anasayfa</div>
            
            <div class="category-title">Sorgular</div>
            <div class="nav-link" onclick="tab('tc')"><i class="fas fa-id-card"></i> TC Sorgu</div>
            <div class="nav-link" onclick="tab('adsoyad')"><i class="fas fa-user-group"></i> Ad Soyad Sorgu</div>
            <div class="nav-link" onclick="tab('adres')"><i class="fas fa-map-location-dot"></i> Adres Sorgu</div>
            <div class="nav-link" onclick="tab('sulale')"><i class="fas fa-tree"></i> S√ºlale Sorgu</div>
            
            <div class="category-title">WROX Ara√ßlar</div>
            <div class="nav-link" onclick="tab('tcgsm')"><i class="fas fa-sim-card"></i> TC -> GSM</div>
            <div class="nav-link" onclick="tab('gsmtc')"><i class="fas fa-mobile-screen"></i> GSM -> TC</div>
            <div class="nav-link"><i class="fas fa-bomb"></i> WROX Bomber</div>
        </div>
    </div>

    <div class="content">
        <div id="home" class="search-container active">
            <h2>WROX Sistemine Ho≈ü Geldin</h2>
            <p style="color: var(--text-dim)">Kullanƒ±ma ba≈ülamak i√ßin yan men√ºy√º kullanƒ±n.</p>
        </div>

        <div id="tc" class="search-container">
            <div class="form-card">
                <h3>TC Kimlik Sorgulama</h3>
                <input type="text" id="tc_no" placeholder="TC Giriniz">
                <button class="btn-query" onclick="doQuery('tc.php', {tc: 'tc_no'})">Sorgula</button>
            </div>
        </div>

        <div id="adsoyad" class="search-container">
            <div class="form-card">
                <h3>Ad Soyad Sorgulama</h3>
                <input type="text" id="as_ad" placeholder="Ad">
                <input type="text" id="as_soyad" placeholder="Soyad">
                <button class="btn-query" onclick="doQuery('adsoyad.php', {adi: 'as_ad', soyadi: 'as_soyad'})">Sorgula</button>
            </div>
        </div>

        <div id="result-box"></div>
    </div>

    <script>
        const VIP_PASS = "Efecan1903";
        const API_URL = "https://arastir.sbs/api";
        const PROXY = "https://api.allorigins.win/raw?url=";

        function unlock() {
            if(document.getElementById('pass').value === VIP_PASS) {
                document.getElementById('vip-lock').style.display = 'none';
            } else { alert("Hatalƒ± Parola!"); }
        }

        function tab(name) {
            document.querySelectorAll('.search-container').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(el => el.classList.remove('active'));
            document.getElementById(name).classList.add('active');
            event.currentTarget.classList.add('active');
            document.getElementById('result-box').style.display = 'none';
        }

        async function doQuery(file, fields) {
            const resBox = document.getElementById('result-box');
            resBox.style.display = 'block';
            resBox.innerHTML = "üåÄ Veri √ßekiliyor...";

            let params = new URLSearchParams();
            for(let key in fields) params.append(key, document.getElementById(fields[key]).value);

            try {
                const response = await fetch(`${PROXY}${API_URL}/${file}?${params.toString()}`);
                const data = await response.json();
                if(data.success === "true") {
                    resBox.innerHTML = `<pre style="color: #2ecc71;">${JSON.stringify(data, null, 2)}</pre>`;
                } else { resBox.innerHTML = "‚ùå Sonu√ß bulunamadƒ±."; }
            } catch (e) {
                resBox.innerHTML = "‚ö†Ô∏è Sunucu Hatasƒ±!";
            }
        }
    </script>
</body>
</html>
